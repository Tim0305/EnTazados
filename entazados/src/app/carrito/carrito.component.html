<div class="container mx-auto px-6 py-8">
   <h2 class="text-3xl font-bold mb-6 text-center">Carrito de Compras</h2>

   <!-- Lista de productos del carrito -->
   <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Producto 1 -->
      <div class="card bg-base-100 shadow-md">
         <div class="flex items-center space-x-4 p-4">
            <figure class="w-24 h-24">
               <img src="https://via.placeholder.com/100x100" alt="Producto 1"
                  class="object-cover w-full h-full rounded-md" />
            </figure>
            <div class="flex-1">
               <h2 class="card-title text-lg">Producto 1</h2>
               <p>$25.00</p>
               <div class="mt-2 flex items-center space-x-2">
                  <label for="cantidad1" class="font-medium">Cantidad:</label>
                  <input id="cantidad1" type="number" class="input input-bordered w-16 text-center" value="1" min="1" />
               </div>
            </div>
            <button class="btn btn-error btn-sm">Eliminar</button>
         </div>
      </div>

      <!-- Producto 2 -->
      <div class="card bg-base-100 shadow-md">
         <div class="flex items-center space-x-4 p-4">
            <figure class="w-24 h-24">
               <img src="https://via.placeholder.com/100x100" alt="Producto 2"
                  class="object-cover w-full h-full rounded-md" />
            </figure>
            <div class="flex-1">
               <h2 class="card-title text-lg">Producto 2</h2>
               <p>$30.00</p>
               <div class="mt-2 flex items-center space-x-2">
                  <label for="cantidad2" class="font-medium">Cantidad:</label>
                  <input id="cantidad2" type="number" class="input input-bordered w-16 text-center" value="1" min="1" />
               </div>
            </div>
            <button class="btn btn-error btn-sm">Eliminar</button>
         </div>
      </div>
   </div>

   <!-- Resumen del carrito -->
   <div class="mt-8 p-6 bg-white shadow-md rounded-lg">
      <h3 class="text-xl font-semibold mb-4">Resumen del Pedido</h3>
      <div class="flex justify-between mb-2">
         <span>Subtotal:</span>
         <span>$55.00</span>
      </div>
      <div class="flex justify-between mb-2">
         <span>Env√≠o:</span>
         <span>$5.00</span>
      </div>
      <div class="flex justify-between mb-4">
         <span class="font-bold">Total:</span>
         <span class="font-bold">$60.00</span>
      </div>
      <button class="btn btn-neutral w-full">Proceder al Pago</button>
   </div>
</div>
