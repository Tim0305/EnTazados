<main class="h-screen flex items-center justify-center bg-base-100">
  <div class="bg-base-100 w-full max-w-md p-2 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center">Registrarse</h2>
    <div class="p-6 space-y-4">
      <form>
        <label class="input input-bordered flex items-center mb-2">
          <input
            type="text"
            name="nombre"
            class="grow"
            placeholder="Nombre"
            [(ngModel)]="usuario.nombre"
            required
          />
        </label>
        <label class="input input-bordered flex items-center mb-2">
          <input
            type="text"
            name="apellidos"
            class="grow"
            placeholder="Apellidos"
            [(ngModel)]="usuario.apellidos"
            required
          />
        </label>
        <label class="input input-bordered flex items-center mb-2">
          <input
            type="text"
            name="direccion"
            class="grow"
            placeholder="Direccion"
            [(ngModel)]="usuario.direccion"
            required
          />
        </label>
        <label class="input input-bordered flex items-center mb-2">
          <input
            type="email"
            name="correo"
            class="grow"
            placeholder="Correo electronico"
            [(ngModel)]="usuario.correo"
            required
          />
        </label>
        <label class="input input-bordered flex items-center mb-2">
          <input
            type="password"
            name="password"
            class="grow"
            placeholder="ContraseÃ±a"
            [(ngModel)]="usuario.password"
            required
          />
        </label>
      </form>
      <div class="pt-2 space-y-2">
        <button
          class="btn btn-neutral w-full"
          (click)="onClickAgregarUsuario()"
        >
          Registrarse
        </button>
      </div>
    </div>
  </div>
</main>
