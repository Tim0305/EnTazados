<div class="container mx-auto px-6 py-8">
   <h2 class="text-3xl font-bold mb-8 text-center">Carrito de Compras</h2>

   <div class="flex flex-col lg:flex-row lg:space-x-8">
      <!-- Lista de productos del carrito -->
      <div class="w-full lg:w-3/4">
         <div class="grid grid-cols-1 gap-6">
            <!-- Producto 1 (Itera productos con *ngFor) -->
            <div *ngFor="let product of products"
               class="relative card bg-base-100 shadow-md flex flex-col lg:flex-row p-4">
               <figure class="w-full lg:w-1/4 mb-4 lg:mb-0">
                  <img src="https://via.placeholder.com/100x100" alt="{{ product.nombre }}"
                     class="object-cover w-full h-full rounded-md" />
               </figure>

               <!-- Botón de eliminar en la esquina superior derecha -->
               <div class="absolute top-4 right-4">
                  <button (click)="removeFromCart(product.id)" class="btn btn-error btn-sm">Eliminar</button>
               </div>

               <div class="flex-1 flex flex-col justify-between">
                  <div class="ml-6">
                     <h2 class="text-lg font-semibold">{{ product.nombre }}</h2>
                     <p class="text-gray-600">{{ product.precio | currency }}</p>
                     <p class="text-gray-600">{{ product.descripcion }}</p>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Resumen del carrito -->
      <div class="w-full lg:w-1/4 bg-white shadow-md rounded-lg p-6 mt-8 lg:mt-0">
         <h3 class="text-xl font-semibold mb-6 text-center">Resumen del Pedido</h3>

         <div class="mb-4">
            <div class="flex justify-between mb-2">
               <span class="text-gray-600">Subtotal:</span>
               <span class="font-semibold">{{ total | currency }}</span>
            </div>
            <div class="flex justify-between mb-2">
               <span class="text-gray-600">Envío:</span>
               <span class="font-semibold">$100.00</span>
            </div>
            <div class="flex justify-between mb-4 border-t pt-4">
               <span class="font-bold">Total:</span>
               <span class="font-bold">{{ total + 100 | currency }}</span>
            </div>
         </div>

         <button (click)="checkout()" class="btn btn-neutral w-full">
            Proceder al Pago
         </button>
      </div>
   </div>
</div>
