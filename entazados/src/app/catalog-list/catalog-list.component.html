<div class="container mx-auto px-6 py-8">
   <h2 class="text-3xl font-bold mb-6 text-center">Cat√°logo de Productos</h2>

   <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Ciclo para recorrer los productos -->
      <div *ngFor="let product of products" class="card bg-base-100 shadow-md">
         <div class="card-body">
            <figure class="w-full mb-4">
               <img [src]="product.imagenURL" alt="{{ product.nombre }}" class="object-cover w-full h-full rounded-md"/>
            </figure>
            <h2 class="card-title">{{ product.nombre }}</h2>
            <p>${{ product.precio }}</p>
            <div class="card-actions justify-end">
               <button (click)="addToCart(product)" class="btn btn-primary">
                  Agregar al carrito
               </button>
            </div>
         </div>
      </div>
   </div>
</div>
