<main class="h-screen flex items-center justify-center">
  <div class="bg-base-100 w-full max-w-md shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Iniciar sesión</h2>
    <div>
      <form class="px-8 py-2">
        <label class="input input-bordered flex items-center mb-2">
          <input
            type="email"
            class="grow"
            placeholder="Correo"
            name="correo"
            #correo="ngModel"
            [(ngModel)]="datosInicioSesion.correo"
            required
          />
        </label>

        <label class="input input-bordered flex items-center mb-4">
          <input
            type="password"
            class="grow"
            placeholder="Contraseña"
            name="password"
            [(ngModel)]="datosInicioSesion.password"
            required
          />
        </label>
      </form>
    </div>

    <div class="px-8 py-2 flex flex-col items-center justify-center">
      <button (click)="onClickLogIn()" class="btn btn-neutral w-full my-2">
        Iniciar sesión
      </button>

      <button (click)="onClickRegistrar()" class="btn btn-neutral w-full">
        Registrarse
      </button>

      <button
        type="button"
        (click)="openModal()"
        class="link link-primary text-center my-6"
      >
        ¿Olvidaste tu contraseña?
      </button>
    </div>
  </div>
</main>

<!-- Modal con el formulario para nuevo cliente -->
<dialog id="my_modal_1" class="modal">
  <div class="modal-box bg-base-100 w-full max-w-md shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-2">Recuperar contraseña</h2>
    <div class="px-2 py-2">
      <!-- Estado inicial: Preguntar correo y respuesta -->
      <ng-container *ngIf="!respuestaCorrecta">
        <p>Ingresa tu correo</p>
        <label class="input input-bordered flex items-center mt-2 mb-2">
          <input
            type="email"
            name="correo"
            [(ngModel)]="datosVerificacion.correo"
            required
          />
        </label>

        <p>¿Cuál es el nombre de tu mascota?</p>
        <label class="input input-bordered flex items-center mt-2 mb-2">
          <input
            type="text"
            name="respuesta_pregunta"
            [(ngModel)]="datosVerificacion.password"
            required
          />
        </label>
        <div class="pt-4 space-y-2">
          <button (click)="checkAnswer()" class="btn btn-neutral w-full">
            Enviar
          </button>
          <button (click)="closeModal()" class="btn btn-neutral w-full">
            Cerrar
          </button>
        </div>
      </ng-container>

      <!-- Estado secundario: Cambiar contraseña -->
      <ng-container *ngIf="respuestaCorrecta">
        <p>Ingresa tu nueva contraseña</p>
        <label class="input input-bordered flex items-center mt-2 mb-2">
          <input
            type="password"
            name="newPassword"
            placeholder="Nueva Contraseña"
            [(ngModel)]="newPassword"
            required
          />
        </label>
        <p>Repite la nueva contraseña</p>
        <label class="input input-bordered flex items-center mt-2 mb-2">
          <input
            type="password"
            name="newPassword"
            placeholder="Nueva Contraseña"
            [(ngModel)]="copyNewPassword"
            required
          />
        </label>
        <div class="pt-4 space-y-2">
          <button (click)="updatePassword()" class="btn btn-neutral w-full">
            Actualizar
          </button>
          <button (click)="closeModal()" class="btn btn-neutral w-full">
            Cerrar
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</dialog>
